@if (isHomePageOrLoginPage()) {
  <img (click)="this.router.navigate(['/'])" src="../../assets/img/Logo.png" class="logo" alt="Logo">
}

@if (isDashboardOrVideoPlayer()) {
  <img (click)="this.router.navigate(['/dashboard'])" src="../../assets/img/vf_only_icon.png" alt="Logo">
} 

@if (isHomePageOrSignupPage()) {
  <button (click)="this.router.navigate(['/login'])" mat-flat-button color="primary">
    Log in
  </button>
}
@if (this.router.url === "/dashboard") {
  <button mat-button (click)="logout()" style="width:auto;">
    <mat-icon>logout</mat-icon> Log Out
  </button>
}
