<app-header></app-header>
<div class="video-background" *ngFor="let video of videos">
  <video 
  [src]="video.video_480p" 
  muted 
  autoplay 
  loop 
  playsinline
  preload="metadata"
  class="video-preview">
</video>
  </div>
  
  <!-- Dashboard-Inhalt -->
  <div class="dashboard-content">
    <header>
      <h1>Willkommen im Netflix Dashboard</h1>
      <!-- Hier könntest Du z. B. Navigationselemente oder ein Logo einfügen -->
    </header>
  
    <section class="movie-list">
      <!-- Beispielhafter Inhalt: Liste der Filme/Serien -->
      <div class="movie">
        <img src="assets/movie-poster1.jpg" alt="Film 1">
        <p>Film 1</p>
      </div>
      <div class="movie">
        <img src="assets/movie-poster2.jpg" alt="Film 2">
        <p>Film 2</p>
      </div>
      <!-- Weitere Filme etc. -->
    </section>
  </div>
